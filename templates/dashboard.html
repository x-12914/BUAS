<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bat Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h2>ðŸ“¦ Bat Device Uploads</h2>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Device ID</th>
          <th>Metadata File</th>
          <th>Audio File</th>
          <th>Timestamp</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="dataBody">
        <!-- Populated by JS -->
      </tbody>
    </table>
    <div id="errorMsg" class="text-danger mt-3" style="display:none;"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("/dashboard/data", {
        // No credentials here; authentication handled by server-side HTTP Basic Auth
        credentials: 'include'
      })
      .then(res => {
        if (!res.ok) {
          throw new Error(`Failed to fetch data: ${res.status} ${res.statusText}`);
        }
        return res.json();
      })
      .then(data => {
        const tbody = document.getElementById("dataBody");
        tbody.innerHTML = '';  // Clear existing
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.device_id}</td>
            <td><a href="/uploads/${encodeURIComponent(row.metadata_file)}" target="_blank">${row.metadata_file}</a></td>
            <td><a href="/uploads/${encodeURIComponent(row.audio_file)}" target="_blank">${row.audio_file}</a></td>
            <td>${row.timestamp}</td>
            <td>
              <a class="btn btn-sm btn-primary" href="/uploads/${encodeURIComponent(row.audio_file)}" download>Download Audio</a>
              <a class="btn btn-sm btn-secondary" href="/uploads/${encodeURIComponent(row.metadata_file)}" download>Download JSON</a>
            </td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        const errorMsg = document.getElementById("errorMsg");
        errorMsg.textContent = error.message;
        errorMsg.style.display = "block";
        console.error("Error loading dashboard data:", error);
      });
    });
  </script>
</body>
</html>
