<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bat Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>ðŸ“¦ Bat Device Uploads</h2>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Device ID</th>
          <th>Metadata File</th>
          <th>Audio File</th>
          <th>Timestamp</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="dataBody">
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("/dashboard/data", {
        headers: {
          Authorization: "Basic " + btoa("admin:supersecret")
        }
      })
      .then((res) => {
        if(!res.ok) throw new Error("Auth failed or no data");
        return res.json();
      })
      .then((data) => {
        const tbody = document.getElementById("dataBody");
        data.forEach((row) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.device_id}</td>
            <td><a href="/uploads/${row.metadata_file}" target="_blank">${row.metadata_file}</a></td>
            <td><a href="/uploads/${row.audio_file}" target="_blank">${row.audio_file}</a></td>
            <td>${row.timestamp}</td>
            <td>
              <a class="btn btn-sm btn-primary" href="/uploads/${row.audio_file}" download>Download Audio</a>
              <a class="btn btn-sm btn-secondary" href="/uploads/${row.metadata_file}" download>Download JSON</a>
            </td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch((e) => {
        alert(e.message);
      });
    });
  </script>
</body>
</html>
